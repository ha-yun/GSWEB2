{% extends 'base.html' %}

{% block content %}

        <div>
            <h4 class="m-5"> Login </h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post">
            {% csrf_token %}
            {{form}}

            </div>
            </form>
        </div>
    </div>
{% endblock %}
